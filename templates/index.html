<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Position</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Motor Position</h1>
    <div id="position">Fetching...</div>

    <script>
        function fetchPosition() {
            $.ajax({
                url: '/get_position',
                method: 'GET',
                success: function(data) {
                    if (data.position) {
                        $('#position').text(`Position: ${data.position}`);
                    } else if (data.error) {
                        $('#position').text(`Error: ${data.error}`);
                    }
                }
            });
        }

        // Fetch the position every 2 seconds
        setInterval(fetchPosition, 2000);
    </script>
</body>
</html>
